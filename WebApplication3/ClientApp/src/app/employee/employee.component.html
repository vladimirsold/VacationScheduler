<div>
  <div class="form-group">
    <label>Name</label>
    <input type="text" required [(ngModel)]="employee.name" class="form-control" #name="ngModel" />
  </div>
  <div *ngIf="name.invalid && (name.dirty || name.touched)"
       class="alert alert-danger">

    <div *ngIf="name.errors.required">
      Name is required.
    </div>
  </div>
  <div class="form-group">
    <label>Title</label>
    <select  [(ngModel)]="employee.title" class="form-control " required #select="ngModel" >
      <option *ngFor="let title of titles" [value]="title">
        {{title}}
      </option>
    </select>
  </div>
  <div *ngIf="select.invalid && (name.dirty || name.touched)"
       class="alert alert-danger">

    <div *ngIf="select.errors.required">
      Select title.
    </div>
  </div>
    <input type="button" value="Save" (click)="save()" class="btn btn-success" />
</div>
