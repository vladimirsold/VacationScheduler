<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="visible">
  <thead>
  <tr>
    <th>Name</th>
    <th>Start</th>
    <th>End</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let v of topVacations">
      <td>{{v.employee.name}}</td>
      <td>{{v.start | date:"dd/MM/yyyy"}}</td>
      <td>{{v.end | date:"dd/MM/yyyy"}}</td>
  </tr>
  </tbody>
</table>
